{% extends 'base.html' %}
{% block title %}Change Password - HostelHub{% endblock %}

{% block content %}
<div class="password-change-page">
  <h1 class="page-title animate__animated animate__fadeInDown">üîí Change Password</h1>
  
  <form method="POST" class="form animate__animated animate__fadeInUp" novalidate>
    <div class="form-group">
      <label for="current_password" class="form-label">Current Password <span class="text-danger">*</span></label>
      <input type="password" id="current_password" name="current_password" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="new_password" class="form-label">New Password <span class="text-danger">*</span></label>
      <input type="password" id="new_password" name="new_password" class="form-control" minlength="6" required>
      <small class="form-text">Minimum 6 characters</small>
    </div>
    
    <div class="form-group">
      <label for="confirm_password" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
      <input type="password" id="confirm_password" name="confirm_password" class="form-control" minlength="6" required>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">üîê Change Password</button>
      <a href="{{ url_for('profile.view_profile') }}" class="btn btn-secondary">‚Üê Back to Profile</a>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.password-change-page {
  max-width: 600px;
  margin: 0 auto;
}

.form-actions {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
  flex-wrap: wrap;
}

.form-text {
  display: block;
  margin-top: 0.5rem;
  color: var(--text-secondary);
  font-size: 0.875rem;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
document.querySelector('form').addEventListener('submit', function(e) {
  const newPassword = document.getElementById('new_password').value;
  const confirmPassword = document.getElementById('confirm_password').value;
  
  if (newPassword !== confirmPassword) {
    e.preventDefault();
    alert('New passwords do not match!');
  }
});
</script>
{% endblock %}
