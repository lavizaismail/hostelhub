{% extends 'base.html' %}
{% block title %}404 - Page Not Found - HostelHub{% endblock %}

{% block content %}
<div class="error-page">
  <div class="error-content animate__animated animate__fadeInUp">
    <h1 class="error-code">404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">üè† Go Home</a>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-page {
  min-height: 70vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.error-content {
  max-width: 500px;
  padding: 3rem;
}

.error-code {
  font-size: 8rem;
  font-weight: 900;
  color: var(--primary-color);
  margin: 0;
  line-height: 1;
}

.error-content h2 {
  font-size: 2rem;
  color: var(--text-color);
  margin: 1rem 0;
}

.error-content p {
  font-size: 1.125rem;
  color: var(--text-secondary);
  margin-bottom: 2rem;
}
</style>
{% endblock %}
