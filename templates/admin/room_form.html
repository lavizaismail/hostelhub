{% extends 'base.html' %}

{% block title %}{% if room %}Edit Room{% else %}Add Room{% endif %}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{% if room %}Edit Room{% else %}Add New Room{% endif %}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="block" class="form-label">Block *</label>
                                <input type="text" class="form-control" id="block" name="block" 
                                       value="{{ room.block if room else '' }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="roomnumber" class="form-label">Room Number *</label>
                                <input type="text" class="form-control" id="roomnumber" name="roomnumber" 
                                       value="{{ room.room_number if room else '' }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="floor" class="form-label">Floor *</label>
                                <input type="number" class="form-control" id="floor" name="floor" 
                                       value="{{ room.floor if room else '' }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="capacity" class="form-label">Capacity *</label>
                                <input type="number" class="form-control" id="capacity" name="capacity" 
                                       value="{{ room.capacity if room else '' }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Gender Designation *</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male" {% if room and room.gender == 'male' %}selected{% endif %}>Male</option>
                                    <option value="female" {% if room and room.gender == 'female' %}selected{% endif %}>Female</option>
                                    <option value="Mixed" {% if room and room.gender == 'Mixed' %}selected{% endif %}>Mixed</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="rent" class="form-label">Monthly Rent (₹) *</label>
                                <input type="number" step="0.01" class="form-control" id="rent" name="rent" 
                                       value="{{ room.monthly_rent if room else '' }}" required>
                            </div>
                        </div>

                        <!-- ✅ STATUS DROPDOWN - THE MISSING PIECE! -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Room Status *</label>
                                <select class="form-control" id="status" name="status" required>
                                    <option value="vacant" {% if room and room.status == 'vacant' %}selected{% elif not room %}selected{% endif %}>Vacant</option>
                                    <option value="occupied" {% if room and room.status == 'occupied' %}selected{% endif %}>Occupied</option>
                                    <option value="maintenance" {% if room and room.status == 'maintenance' %}selected{% endif %}>Under Maintenance</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="amenities" class="form-label">Amenities</label>
                                <input type="text" class="form-control" id="amenities" name="amenities" 
                                       value="{{ room.amenities if room else '' }}" 
                                       placeholder="e.g., WiFi, AC, Attached Bath">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="facilities" class="form-label">Facilities</label>
                            <textarea class="form-control" id="facilities" name="facilities" rows="3" 
                                      placeholder="Additional facilities...">{{ room.facilities if room else '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.rooms') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                {% if room %}Update Room{% else %}Add Room{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
